<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Gerador SOAP — Emagrecimento (v19)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .btn-sm { padding: .3rem .5rem; font-size: 11px; border-radius: 8px; font-weight: 600; }
    .btn-primary { background:#2563eb; color:#fff; }
    .btn-ghost { border:1px solid #e2e8f0; background:#fff; }
  </style>
</head>
<body class="p-4 text-slate-900 bg-slate-50">
  <h1 class="text-xl font-bold mb-4">Botões de fonte menores — v19</h1>
  <div class="flex gap-2">
    <button id="btnCompactar" class="btn-sm btn-ghost">Compactar fonte (10px)</button>
    <button id="btnExpandir" class="btn-sm btn-ghost">Expandir fonte (12px)</button>
  </div>

  <script>
    function setFontSize(px){
      document.body.style.fontSize = px + 'px';
    }
    document.getElementById('btnCompactar').addEventListener('click', ()=>setFontSize(10));
    document.getElementById('btnExpandir').addEventListener('click', ()=>setFontSize(12));
  </script>
</body>
</html>
