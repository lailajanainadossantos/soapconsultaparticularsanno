<!DOCTYPE html>
<html lang='pt-br'>
<head>
<meta charset='utf-8'>
<title>SannoMed — Gerador SOAP & Receita</title>
<script src='https://cdn.tailwindcss.com'></script>
<style>
:root { --brand:#0ea5e9; }
body{background:#f8fafc;color:#0f172a;}
.card{background:#fff;border-radius:12px;box-shadow:0 2px 6px rgba(0,0,0,.1);padding:16px;}
.input{width:100%;padding:6px 8px;border:1px solid #ccc;border-radius:8px;}
.btn{padding:6px 10px;border-radius:8px;font-weight:600;}
.btn-primary{background:var(--brand);color:#fff;}
.btn-ghost{border:1px solid #ccc;background:#fff;}
.mono{white-space:pre-wrap;font-family:monospace;font-size:13px;}
@media print{@page{size:A4 landscape;margin:12mm}.no-print{display:none!important}}
</style>
</head>
<body>
<main class='max-w-5xl mx-auto p-6'>
<h1 class='text-xl font-bold mb-4 text-center'>SannoMed — Gerador SOAP & Receita</h1>
<section class='card mb-6 no-print'>
<h2 class='font-semibold mb-2'>Dados do paciente</h2>
<label>Data: <input type='date' id='dataConsulta' class='input'></label>
<label>Nome: <input id='nome' class='input' value='LAILA JANAINA'></label>
<label>Comorbidade: <input id='comorb' class='input' value='Nega'></label>
<label>Alergias: <input id='alerg' class='input' value='Nega'></label>
<label>MUC: <input id='muc' class='input' value='Nega'></label>
<textarea id='soap' class='input' rows='6' placeholder='Texto SOAP'></textarea>
<button id='btnPrint' class='btn btn-primary mt-3'>Baixar/Imprimir</button>
</section>
<section class='card mb-6 no-print'>
<h2 class='font-semibold mb-2'>Prescrição (editável)</h2>
<div id='previewRX' class='mono' contenteditable='true' style='border:1px solid #ccc;border-radius:8px;min-height:200px;padding:8px;'>
</div>
<button id='btnPreview' class='btn btn-ghost mt-3'>Pré-visualizar Wegovy</button>
</section>
<section id='printSOAP' class='print-only'><pre id='outSOAP' class='mono'></pre></section>
<section id='printRX' class='print-only'>
<pre id='bodyRX' class='mono'></pre>
</section>
</main>
<script>
document.getElementById('dataConsulta').value=new Date().toISOString().slice(0,10);
function buildWegovy(){return `1. Wegovy 2,4mg (Semaglutida) - 1Cx\nAplicar por via subcutânea, 1x por semana, sempre no mesmo dia.\nNa primeira semana aplicar 8 cliques\nNa segunda semana aplicar 8 cliques\nNa terceira semana aplicar 16 cliques\nNa quarta semana aplicar 16 cliques\nNa quinta semana aplicar 32 cliques\nLocal de aplicação cerca de 4 dedos da cicatriz umbilical, alternando os locais de aplicação`; }
document.getElementById('btnPreview').onclick=()=>{document.getElementById('previewRX').textContent=buildWegovy();};
document.getElementById('btnPrint').onclick=()=>{
 let data=document.getElementById('dataConsulta').value.split('-').reverse().join('/');
 let nome=document.getElementById('nome').value;
 let soap=`#Data: ${data}\n#Nome: ${nome}\n#Comorbidade: ${document.getElementById('comorb').value}\n#Alergias: ${document.getElementById('alerg').value}\n#MUC: ${document.getElementById('muc').value}\n#S:\n${document.getElementById('soap').value}`;
 document.getElementById('outSOAP').textContent=soap;
 document.getElementById('bodyRX').textContent=document.getElementById('previewRX').textContent;
 setTimeout(()=>window.print(),300);
};
</script>
</body>
</html>
